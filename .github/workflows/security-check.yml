name: Security Check

on:
  push:
    branches:
      - master  # Substitua 'main' pela branch de destino do seu merge, se necess√°rio

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  issues: write
  pull-requests: write

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Input Data
        id: input_data
        run: |
          echo "::set-output name=data::$(echo 'some generated data')"

      - name: Run Security Action
        uses: GuillaumeFalourd/stackspot-ai-security-action-poc@main
        id: run
        with:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          CLIENT_REALM: zup
          QC_SLUG: code-review-marcel
          INPUT_DATA: ${{ steps.input_data.outputs.data }}

      - name: Check Remote Quick Command answer
        run: echo ${{ toJSON(steps.run.outputs.rqc_result) }}
